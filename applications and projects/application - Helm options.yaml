apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: helm-app
  namespace: argocd
spec: 
  destination: 
    namespace: helm-app
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: helm-guestbook
    repoURL: "https://github.com/hrytskivr-ibm/argocd-example-apps.git"
    targetRevision: master
    helm:
     releaseName: bober-app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    
